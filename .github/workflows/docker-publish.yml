name: Docker

on:
  # 仅通过 tag 触发 (如 v1.0.0)
  push:
    tags: [ 'v*.*.*' ]
  # 手动触发工作流
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., v2.4.5B or latest)'
        required: false
        default: 'latest'

env:
  # Aliyun Container Registry
  REGISTRY: crpi-e8rx4zmw033zfnrz.cn-hangzhou.personal.cr.aliyuncs.com
  IMAGE_NAME: linchong/translateflow

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 保留原有的 Docker 构建逻辑 ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Log into Aliyun Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.ref_name || 'latest' }}
            BUILD_DATE=${{ github.run_id }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 【新增步骤】打包并上传 Docker 部署文件到 Release ---
      
      - name: Package Docker Deployment Files
        # 仅在发布 Release 或推送版本标签时运行
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p deploy_package

          cp Dockerfile pyproject.toml README.md deploy_package/

          # 复制 docker-compose 文件
          [ -f docker-compose.yml ] && cp docker-compose.yml deploy_package/
          [ -f docker-compose.production.yml ] && cp docker-compose.production.yml deploy_package/

          # 压缩
          zip -r docker-deploy.zip deploy_package/

      - name: Upload Docker Assets to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: docker-deploy.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
