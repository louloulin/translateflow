name: Docker

on:
  schedule:
    - cron: '43 0 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  # 【新增】当发布 Release 时触发，确保文件能挂载到 Release 页面
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 【修改】从 read 改为 write，否则无法上传文件到 Release
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 保留原有的 Docker 构建逻辑 ---
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      # --- 【新增步骤】打包并上传 Docker 部署文件到 Release ---
      
      - name: Package Docker Deployment Files
        # 仅在发布 Release 或推送版本标签时运行
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p deploy_package
          
          # 【修改这里】复制构建镜像所必须的所有配置文件
          # 只有把这些都拷进去，用户拿到包运行 docker build 才不会报错
          cp Dockerfile pyproject.toml uv.lock README.md deploy_package/
          
          # 如果有 docker-compose.yml 也拷进去
          [ -f docker-compose.yml ] && cp docker-compose.yml deploy_package/
          
          # 压缩
          zip -r docker-deploy.zip deploy_package/

      - name: Upload Docker Assets to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: docker-deploy.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
