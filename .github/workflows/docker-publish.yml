name: Docker & Release Build

on:
  schedule:
    - cron: '43 0 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build WebServer Dist
        run: |
          # 如果你的 package.json 在根目录，直接运行：
          npm install
          npm run build 
          # 运行完后，当前环境下已经有了 dist 文件夹，Docker 构建会自动看到它

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.3.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=edge,branch=main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Package Full Deployment Assets
        if: github.event_name == 'release'
        run: |
          # 创建一个带版本号的文件夹名
          PKG_NAME="Ainiee-CLI-Full-${{ github.ref_name }}"
          mkdir -p $PKG_NAME
          
          # 拷贝编译好的 dist 
          cp -r dist $PKG_NAME/
          
          # 拷贝运行所需的其他文件 (按需修改)
          cp ainiee_cli.py $PKG_NAME/
          cp -r ModuleFolders $PKG_NAME/
          cp pyproject.toml uv.lock README.md Dockerfile $PKG_NAME/
          
          # 压缩
          zip -r ${PKG_NAME}.zip $PKG_NAME/

      - name: Upload Assets to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: Ainiee-CLI-Full-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
