name: Web Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Tools/WebServer/**' # 只有这个文件夹变动才触发
  release:
    types: [published] # 发布 Release 时触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 设置全局默认工作目录，这样下面的所有 run 都不用重复写 cd 了
    defaults:
      run:
        working-directory: Tools/WebServer

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Tools/WebServer/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # --- 逻辑 A: 每次提交代码，生成一个预览包供你测试 ---
      - name: Upload Artifacts (for commits)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: web-dist-preview
          # 这里的路径相对于仓库根目录，所以要加上前缀
          path: Tools/WebServer/dist/ 
          retention-days: 7

      # --- 逻辑 B: 发布 Release 时，自动压缩并上传到 Assets ---
      - name: Zip Dist Folder
        if: github.event_name == 'release'
        # 在 Tools/WebServer 目录下压缩 dist 文件夹
        run: zip -r ../../web-dist.zip dist/

      - name: Upload to Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          # 指向根目录下的压缩包
          files: web-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
