name: Web Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Tools/WebServer/**'
  release:
    types: [published]

# 核心：开启写入权限，解决 403 错误
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: Tools/WebServer

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Tools/WebServer/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # --- 逻辑 A: Push 时打包为 web-dist-dev.zip 并上传到 dev-build ---
      - name: Zip Dev Build
        if: github.event_name == 'push'
        run: zip -r ../../web-dist-dev.zip dist/

      - name: Upload Dev Build to Nightly Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-build
          name: "Web 网页端 - 开发预览版"
          body: |
            这是由 GitHub Actions 自动生成的最新开发版编译产物。
            **更新时间**: ${{ github.event.head_commit.timestamp }}
            **提交信息**: ${{ github.event.head_commit.message }}
            **文件名**: web-dist-dev.zip (供更新模块调用)
          prerelease: true
          make_latest: false # 不让这个开发版抢走“最新发布”的标签
          files: web-dist-dev.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 逻辑 B: 发布正式 Release 时打包为 web-dist.zip ---
      - name: Zip Release Build
        if: github.event_name == 'release'
        run: zip -r ../../web-dist.zip dist/

      - name: Upload Release Build to Official Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: web-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
